<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        

        function computerPlay() {
            let hand = ['rock', 'paper', 'scissors'];
            return hand[Math.floor(Math.random()*hand.length)];
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection == 'rock' && computerSelection == 'scissors'||
                playerSelection == 'paper' && computerSelection == 'rock'||
                playerSelection == 'scissors' && computerSelection == 'paper') {
                    return 'You win! ' + String(playerSelection).toUpperCase() + ' beats ' + String(computerSelection).toUpperCase() + '. Your Score: ' + ++playerScore + '. ' + 'Computer Score: ' + computerScore;
                } else if 
                (playerSelection == 'rock' && computerSelection == 'paper'||
                playerSelection == 'paper' && computerSelection == 'scissors'||
                playerSelection == 'scissors' && computerSelection == 'rock') {
                    return 'You Lose. ' + String(computerSelection).toUpperCase() + ' beats ' + String(playerSelection).toUpperCase() + '. Your Score: ' + playerScore + '. ' + 'Computer Score: ' + ++computerScore;
                } else {
                    return 'It\'s a tie! Your Score:' + playerScore + '. ' + 'Computer Score: ' + computerScore + '.';
                }
        }

        let playerScore = 0
        let computerScore = 0

        function game() {
            for (let i = 0; i < 20; i++ ) {
                let computerSelection = computerPlay()
                let playerChoice = window.prompt('Rock Paper Scissors. Best out of Five. What is your choice?')
                playerSelection = playerChoice.toLowerCase()

                console.log (playRound(playerSelection, computerSelection))
                if (playerScore >= 5) {
                    return 'Congratulations! You won!'
                } else if (computerScore >= 5) {
                    return 'You lost. Better luck next time.'
                }
            }
            
                


        }
    </script>
    
</body>
